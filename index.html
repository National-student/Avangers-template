<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-oy_2-dars</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <h1 class="h1 text-center m-0 my-2">Moveis Catalog</h1>
       <div class="  row mt-3">

        <div class="leftt col-sm-4  p-0 pe-3">
            <form class="form-movie" id="form">
                <div class="mb-3 mt-3">
                  <input type="search" class="form-control" id="search" placeholder="Movies" name="search">
                </div>
                <div class="mb-3">
                 
                  <input type="number" class="form-control" id="form__year" placeholder="Film year" max="2022">
                </div>
                <div>
                    <select class="form-select" id="form__rating">
                        <option selected disabled>Imdb_rating</option>
                      </select>
                </div>
                <div class="mt-3">
                    <select class="form-select" id="rating">
                        <option selected disabled>Reting (high to low)</option>
                      </select>
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-block" id="search">Search</button>
                  </div>
              </form>
              <div class="left__bottom pt-4">
                  <h2 class="h2">Bookmarket movies</h2>
                  <ul class="list-group">
                    <li class="list-group-item"><p class="m-0">Avengers: Infinity War</p>
                        <button type="button" class="btn btn-danger w-25 mt-1">Remove</button>
                    </li>
                    <li class="list-group-item"><p class="m-0">12 Years a Salve</p>
                        <button type="button" class="btn btn-danger w-25 mt-1">Remove</button>
                    </li>
                    <li class="list-group-item"><p class="m-0">The avengers</p>
                        <button type="button " class="btn btn-danger w-25 mt-1">Remove</button>
                    </li>
                   
                  </ul>
              </div>
        </div>
        <div class="rightt col-sm-8 ">
            <h2 class="h3">Search rezults: <span id="count">39</span></h2>
            <div class="alert alert-success py-2">
              <p class="m-0">use movie form on the left to search for a movie</p>
              </div>
              
             <div>
                <ul class="p-0 d-flex flex-wrap  justify-content-between" id="list">
                   
                </ul>
             </div>
             <ul class="pagination justify-content-center mt-2">
            
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item "><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
              </ul>
        </div>
       </div>
    </section>
    <script src="js/bootstrap.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
